# Put configuration options here

# Enable RGB underglow
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y

# RGB Underglow defaults - optimized for status indication
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=240
CONFIG_ZMK_RGB_UNDERGLOW_SAT_START=100
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=50
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=1
CONFIG_ZMK_RGB_UNDERGLOW_SPD_START=3

# Enable RGB indicators
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_USB=n
CONFIG_ZMK_IDLE_TIMEOUT=180000

# Remove per-key RGB since we're using underglow for status
# CONFIG_ZMK_RGB_UNDERGLOW_PER_KEY=y

# Use standard HSB values for status indication
# CONFIG_ZMK_RGB_UNDERGLOW_COLOR_HSB_START="123 37 10"
